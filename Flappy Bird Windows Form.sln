namespace Flappy_Bird_Windows_Form
{
    public partial class FlappyBird : Form
    {
        int pipespeed = 8;
        int gravity = 5;
        int score = 0;

        public FlappyBird()
        {
            InitializeComponent();
        }

        private void GameTimerEvent(object sender, EventArgs e)
        {
            Bird.Top += gravity;
            pipedown.Left -= pipespeed;
            pipeabove.Left -= pipespeed;
            Score.Text = "Score:"  +  score;

            if (pipedown.Left < -150)
            {
                pipedown.Left = 584;
                score++;
            }
            if(pipeabove.Left < -180)
            {
                pipeabove.Left = 650;
                score++;
            }

            if(Bird.Bounds.IntersectsWith(pipeabove.Bounds) || 
                Bird.Bounds.IntersectsWith(pipedown.Bounds) ||
                Bird.Bounds.IntersectsWith(Ground.Bounds) || Bird.Top < -25
               )
            {
                endGame();
            }

            if(score > 5)
            {
                pipespeed = 15;
            }
            
        }

        private void gamekeyisdown(object sender, KeyEventArgs e)
        {
            if (e.KeyCode == Keys.Space){
                gravity = -5;
            }

        }

        private void gamekeyup(object sender, KeyEventArgs e)
        {
            if (e.KeyCode == Keys.Space)
            {
                gravity = 5;
            }

        }
            
        private void endGame()
        {
            GameTimer.Stop();
            Score.Text += "The End";
        }
    
    
    }
}

